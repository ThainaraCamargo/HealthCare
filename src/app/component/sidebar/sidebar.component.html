    <div class="body">
      <ul>
        <li *ngFor="let link of links">
          <div *ngIf="currentRouter ==  link.url || IsPainel == link.isPainel">
            <mat-icon class="actived">{{link.icon}}</mat-icon>
            <div *ngIf="link.url != '' ">
              <a class="actived" routerLink={{link.url}}>
                {{link.name}}
              </a>
            </div>
            <div *ngIf="link.url == '' ">
              <span class="actived">
                {{link.name}}
              </span>
            </div>
            <mat-icon class="iconDrop">{{link.iconDrop}}</mat-icon>
          </div>

          <div *ngIf="currentRouter != link.url">
            <mat-icon>{{link.icon}}</mat-icon>
              <div *ngIf="link.url != '' ">
               <a routerLink={{link.url}}>
                {{link.name}}
               </a>
              </div>
             <div *ngIf="link.url == '' ">
               <span>
                {{link.name}}
               </span>
            </div>
            <mat-icon class="iconDrop">{{link.iconDrop}}</mat-icon>
          </div>

          <ul class="submenu" ng-if="link.submenu.lenght" >
            <li *ngFor="let sublink of link.submenu">
              <div *ngIf="currentRouterSub ==  sublink.url">
                <a class="actived" routerLink={{sublink.url}}>
                {{sublink.name}}
                </a>
              </div>
              <div *ngIf="currentRouterSub !=  sublink.url">
                <a routerLink={{sublink.url}}>
                {{sublink.name}}
                </a>
              </div>
            </li>
          </ul>

        </li>
      </ul>
    </div>
  </div>

  <div class="footer">
    <button type="button">
      <mat-icon>keyboard_backspace</mat-icon>
      <span>Sair</span>
    </button>
  </div>
</section>
